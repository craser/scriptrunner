<!DOCTYPE html>
<html>

<head lang="en">
    <title>Run Script Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v4/sdpi-components.js"></script>
</head>
<!-- see: https://docs.elgato.com/streamdeck/sdk/guides/ui -->
<body>
    <sdpi-item label="Default Title">
        <sdpi-textfield
                setting="defaultTitle"
                pattern="/^[a-z ,.'-]+$/i"
                placeholder="Default Title"
            >
        </sdpi-textfield>
    </sdpi-item>

    <sdpi-item label="Script (run on button push)">
        <sdpi-file setting="scriptPath" required></sdpi-file>
    </sdpi-item>

    <sdpi-item label="Script Arguments">
        <sdpi-textfield
                setting="scriptArguments"
                pattern="/.*/"
                placeholder=""
        >
        </sdpi-textfield>
    </sdpi-item>

    <sdpi-item label="Monitor Script (run at regular intervals)">
        <sdpi-file setting="monitorScriptPath" required></sdpi-file>
    </sdpi-item>

    <sdpi-item label="Monitor Script Arguments">
        <sdpi-textfield
                setting="monitorScriptArguments"
                pattern="/.*/"
                placeholder=""
        >
        </sdpi-textfield>
    </sdpi-item>

    <sdpi-item label="Monitor Interval (seconds)">
        <sdpi-textfield
                setting="interval"
                pattern="/^[0-9]{1,5}$/"
                placeholder="10"
        >
        </sdpi-textfield>
    </sdpi-item>
</body>

</html>
